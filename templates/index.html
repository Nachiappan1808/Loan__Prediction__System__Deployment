  <script type="text/javascript">
  	function sub()
  	{
  		//alert(document.getElementById('appincome').value);
        if(isNaN(document.getElementById('appincome').value))
        {
            alert("Enter a valid number")
            document.getElementById('appincome').value="";
            document.getElementById('appincome').focus();
            return false;
        }
        if(isNaN(document.getElementById('coappincome').value))
        {
            alert("Enter a valid number")
            document.getElementById('coappincome').value="";
            document.getElementById('coappincome').focus();
            return false;
        }
        if(isNaN(document.getElementById('LoanAmount').value))
        {
            alert("Enter a valid number")
            document.getElementById('LoanAmount').value="";
            document.getElementById('LoanAmount').focus();
            return false;
        }
  	}
  	function blockSpecialChar(e){
        var k;
        document.all ? k = e.keyCode : k = e.which;
        return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 32 || (k >= 48 && k <= 57));
        }
  </script>
